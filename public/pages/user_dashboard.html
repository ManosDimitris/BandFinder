<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/user.css">

</head>

<body>
  <div id="userDashboard" class="user-dashboard">
    <header class="dashboard-header">
      <h1>User Dashboard</h1>
      <div class="user-info">
        <span><strong id="usernameDisplay">User</strong></span>
        <button id="logoutBtn" class="logout-btn">Logout</button>
      </div>
    </header>

    <div class="dashboard-main">
      <aside class="dashboard-sidebar">
        <div class="user-profile-card">
          <div class="user-avatar" id="userAvatar"></div>
          <p class="user-name" id="userNameSidebar">User</p>
        </div>
        
        <nav class="dashboard-menu">
          <h3>Navigation</h3>
          <ul>
            <li><a href="#" class="menu-link active" data-tab="profile">Profile</a></li>
            <li><a href="#" class="menu-link" data-tab="events">Events</a></li>
            <li><a href="#" class="menu-link" data-tab="messages">Messages</a></li>
            <li><a href="#" class="menu-link" data-tab="reviews">Reviews</a></li>
            <li><a href="/pages/index.html" class="Home" >Home</a></li>
          </ul>
        </nav>
      </aside>

      <div class="dashboard-content">
        <div id="profile" class="dashboard-section active-tab">
          <h2>My Profile</h2>
          <div class="profile-form">
            <div class="form-group">
              <label for="profileName">Username</label>
              <input type="text" id="profileName" placeholder="" disabled>
              <small class="form-text">This name will be shown on your profile.</small>
            </div>

            <div class="form-group">
              <label for="profileEmail">Email</label> 
              <input type="text" id="profileEmail" placeholder="" disabled>
              <small class="form-text">The email cannot be changed.</small>
            </div>

            <div class="form-group">
              <label for="profilePassword">Password</label>
              <div class="password-input-group">
                <input type="password" id="profilePassword" placeholder="">
                <button type="button" id="togglePasswordBtn" class="toggle-password-btn">
                  <img id="togglePasswordIcon" src="/assets/images/hidden.png" alt="Show password">
                </button>
              </div>
            </div>

            <div class="form-group">
              <label for="profileFirstName">First Name</label> 
              <input type="text" id="profileFirstName" placeholder="">
            </div>

            <div class="form-group">
              <label for="profileLastName">Last Name</label> 
              <input type="text" id="profileLastName" placeholder="">
            </div>

            <div class="form-group">
              <label for="profileAddress">Address</label> 
              <input type="text" id="profileAddress" placeholder="">
              <small class="form-text">This is your billing address.</small>
            </div>

            <div class="form-group">
              <label for="profilePhone">Phone</label> 
              <input type="text" id="profilePhone" placeholder="">
              <small class="form-text">Your contact phone number.</small>
            </div>

            <button id="applyProfileBtn" class="btn-apply">Apply Changes</button>
          </div>
        </div>

        <div id="events"  href="/user-dashboard#events" class="dashboard-section">
          <h2>Events</h2>
          <p>Manage your events here.</p>
        </div>

        <div id="messages" class="dashboard-section messages">
          <h2>Messages</h2>
          <div class="message-lists">
            <div class="message-section">
              <div class="message-info"></div>
              <div class="message-content"></div>
            </div>
          </div>
        </div>

        <div id="reviews" class="dashboard-section">
          <h2>Reviews</h2>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/user.js"></script>
</body>

</html>
