<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/events.css">
</head>
<body>
    <nav id="mainNav" class="main-nav">
        <div class="logo">
            <a href="/pages/index.html" >Band Finder</a>
        </div>
    
        <!-- FOR VISITORS -->
        <div id="guestNav" class="nav-links" style="display: none;">
          <a href="/bands.html">Bands</a>
          <a href="/events.html">Events</a>
          <a href="/user-login" class="btn-login">Login</a>
          <a href="/register.html" class="btn-register">Register</a>
        </div>
    
        <!-- FOR LOGGED IN USERS -->
        <div id="userNav" class="nav-links" style="display: none;">
          <a href="/bands.html">Bands</a>
          <a href="/events.html">Events</a>
          <a href="/user-dashboard" class="btn-dashboard">My Dashboard</a>
        </div>
    </nav>

    <div class="events-container">
        <header class="events-header">
          <h1>Upcoming Events</h1>
          <p>Discover and attend the best events near you</p>
        </header>
    
        <div class="events-main">
          <aside class="filters-sidebar">
            <h3>Search & Filter</h3>
            
            <div class="filter-group">
              <label for="searchEvents">Search by Name</label>
              <input type="text" id="searchEvents" placeholder="Search events...">
            </div>

            <div class="filter-group">
              <label for="filterCity">City</label>
              <input type="text" id="filterCity" placeholder="Search by city...">
            </div>

            <div class="filter-group">
              <label for="filterPrice">Max Price</label>
              <input type="number" id="filterPrice" placeholder="example: 50" min="0">
            </div>
    
            <button id="applyBtn" class="btn-apply-filters">Apply Filters</button>
            <button id="resetBtn" class="btn-reset-filters">Reset Filters</button>
          </aside>
    
          <section class="events-grid-section">
            <div id="eventContainer" class="events-list">
              <p class="loading">Loading events...</p>
            </div>
          </section>
        </div>
      </div>
    
    <footer class="footer">
        <div class="footer-content">
          <p>&copy; 2026 Band Finder. All rights reserved.</p>
          <div class="footer-links">
            <a href="https://www.musicportal.gr/bands/?lang=en" target="_blank">Music Portal</a>
            <a href="https://musicbrainz.org/" target="_blank">MusicBrainz</a>
            <a href="https://www.meteo.gr/cf-en.cfm?city_id=23" target="_blank">Meteo</a>
          </div>
        </div>
    </footer>

    <script src="../js/index.js"></script>
    <script src="../js/events.js"></script>
</body>
</html>
