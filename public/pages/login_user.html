<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Band Finder</title>
  <link rel="stylesheet" href="/css/user.css">
</head>
<body class="login-page">
  <div class="login-tabs-container">
    <div class="login-tabs">
      <button class="tab-btn active" data-tab="login">Login</button>
      <button class="tab-btn" data-tab="signup">Signup</button>
    </div>
    
    <div class="tab-content">
      <!-- Login -->
      <div id="login-tab" class="tab-pane active">
        <h2 class="login-title">Login to Band Finder</h2>
        
        <form id="userLoginForm">
          <div class="form-group">
            <label for="loginEmail">Email Address</label>
            <input 
              type="email" 
              id="loginEmail" 
              name="email"
              placeholder="Enter your email"
              required
              autocomplete="email"
            >
          </div>

          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input 
              type="password" 
              id="loginPassword" 
              name="password"
              placeholder="Enter your password"
              required
              autocomplete="current-password"
            >
          </div>

          <a href="#" class="forgot-password">Forgot password?</a>

          <div id="errorMessage" class="error-message" style="display: none;"></div>

          <button type="submit" class="login-btn">
            Login
          </button>
        </form>

        <div class="switch-text">
          Not a member? <a href="#" id="goToSignup">Signup now</a>
        </div>
      </div>
      
      <!-- Register -->
      <div id="signup-tab" class="tab-pane">
        <h2 class="login-title">Create User Account</h2>
        
        <form id="signupForm">
      
          <div class="form-group">
            <label for="signupUsername">Username *</label>
            <input 
              type="text" 
              id="signupUsername" 
              placeholder="Choose a username"
              required
            >
          </div>

          <div class="form-group">
            <label for="signupEmail">Email Address *</label>
            <input 
              type="email" 
              id="signupEmail" 
              placeholder="Enter your email"
              required
            >
          </div>

          <div class="form-group">
            <label for="signupPassword">Password *</label>
            <input 
              type="password" 
              id="signupPassword" 
              placeholder="Create a password (min 6 characters)"
              required
              minlength="6"
            >
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password *</label>
            <input 
              type="password" 
              id="confirmPassword" 
              placeholder="Confirm your password"
              required
            >
          </div>

       
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input 
              type="text" 
              id="firstName" 
              placeholder="Enter your first name"
            >
          </div>

          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input 
              type="text" 
              id="lastName" 
              placeholder="Enter your last name"
            >
          </div>

          <div class="form-group">
            <label for="birthdate">Birth Date</label>
            <input 
              type="date" 
              id="birthdate" 
              placeholder="Select your birth date"
            >
          </div>

          <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender">
              <option value="">Select gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="form-group">
            <label for="country">Country</label>
            <input 
              type="text" 
              id="country" 
              placeholder="Enter your country"
            >
          </div>

          <div class="form-group">
            <label for="userCity">City</label>
            <input 
              type="text" 
              id="userCity" 
              placeholder="Enter your city"
            >
          </div>

          <div class="form-group">
            <label for="userPhone">Phone Number</label>
            <input 
              type="tel" 
              id="userPhone" 
              placeholder="Enter your phone number"
            >
          </div>

          <div class="form-group">
            <label for="userAddress">Address</label>
            <input 
              type="text" 
              id="userAddress" 
              placeholder="Enter your address"
            >
          </div>

          <div id="signupErrorMessage" class="error-message" style="display: none;"></div>

          <button type="submit" class="login-btn">Create Account</button>
        </form>

        <div class="switch-text">
          Already have an account? <a href="#" id="goToLogin">Login here</a>
        </div>
      </div>
    </div>
    
    <div style="text-align: center; margin-top: 30px;">
      <a href="/" style="color: white; text-decoration: none; font-size: 14px;">
        Back to Home
      </a>
    </div>
  </div>

  <script src="/js/user.js"></script>
</body>
</html>
